<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Professional</title>
  <link rel="stylesheet" href="Develope/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Dosis:wght@200&family=Inspiration&family=Kaushan+Script&family=Quattrocento+Sans&family=Raleway:wght@100&display=swap"
    rel="stylesheet">
</head>

<body class="bg-fixed bg-no-repeat bg-cover bg-center bio-font text-indigo-300" style="background-image: url(Develope/images/bg1.png);">

          <!--=== HEADER/NAV BAR ===-->
          <header class="dropdown w-full flex justify-center justify-between mb-96 px-4 py-3 border-b-4 border-gray-800 ">
            <div class="px-2 w-full">
              <nav class=" flex items-center justify-between ">
                <img src="Develope\images\intial2.png" alt="my initials" class="w-24 h-20 rounded-full" />
                <button type="button" onclick="myFunction()" class="text-blue-300 hover:text-gray-400">
                  <svg class="dropbtn fill-current mr-4" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img"
                    width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 15 15">
                    <path fill="currentColor" fill-rule="evenodd"
                      d="M1.5 3a.5.5 0 0 0 0 1h12a.5.5 0 0 0 0-1h-12ZM1 7.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5Zm0 4a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5Z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
          
                <div id="myDropdown"
                  class="dropdown-content bio-font5 text-gray-400 text-center text-sm font-bold pl-12 pt-16 right-0">
                  <a href="index.html" class="hover:text-indigo-100">Home</a>
                </div>
              </nav>
          
              <section class="relative my-8 py-12">
                <h1 class="text-7xl text-blue-800 text-center bio-font4 ">This project is a work in progress, come back soon!</h1>
          
                <div class=" mt-4 flex">
                  <div class="absolute right-0 border-4 border-gray-800 rounded-t-full flex justify-center items-center">
                    <img src="/Develope/images/construction.gif" class="w-36 h-32 rounded-t-full" />
                  </div>
                </div>
              </section>
            </div>
          </header>

        <script>/* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown if the user clicks outside of it
          window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
        </script>
</body>
</html>
